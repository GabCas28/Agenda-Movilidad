{% extends 'base.html' %} {% block content %}
<div class="container">
  {%if category %}
  <h2>Editar categoría</h2>
  <a
    href="#"
    onclick="if(confirm('¡Atención! ¿Desea borrar la categoria {{category.title}} y sus agendas y respectivos contactos asociados?'))
  {location.href='{% url 'agendas:category.delete' category_id=category.id %}'}"
    >Borrar categoría</a
  >
  {% else %}
  <h2>Crear categoría</h2>
  {% endif %}
  <form
    class="site-form"
    action="
    {% if category %}
    {% url 'agendas:category.form' category=category.slug %}
    {% else %}
    {% url 'agendas:category.form' %}
    {% endif %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% include 'base_form.html' %}
  </form>
</div>
<!-- <script src={ % static "js/slugify.js" %}></script> -->
{% endblock content %}
