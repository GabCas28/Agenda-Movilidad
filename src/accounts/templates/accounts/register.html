{% extends 'base.html' %} {% block content %}
<div class="container">
    <h2 class="">Register</h2>
    <form class="site-form " action="{% url 'accounts:register'  %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.non_field_errors }} {% for input in form%}
        <div class="form-group">
            {{input.label_tag}} {{input}} {{input.errors}}
        </div>
        {% endfor %}
        <div class="form-group mt-4">
            <input class="form-control" type="submit" value="Registrarse">
        </div>
    </form>
</div>
{% endblock content %}>
