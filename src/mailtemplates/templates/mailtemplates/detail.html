{% extends 'base.html' %}{% block content %}

<div class="container shadow rounded p-4 my-4">
    <div class="row">
        <h3 class="col-auto mx-2">{{template.title}}</h3>
        <p class="col-auto mx-2 my-auto">{{template.category}}</p>
        <p class="col-auto mx-2 my-auto">{{template.year}}</p>
        <p class="col-auto mx-2 my-auto">
            Modelo creado el {{template.creation_date}}
        </p>

    <div class="col-auto ms-auto my-auto">
      <form
        class="form-inline"
        action="{% url 'templates:form' slug=template.slug %}"
      >
        <button class="btn shadow ml-auto">
          <i class="bi bi-pencil-square text-success"></i>&nbsp;&nbsp;Editar
          Modelo
        </button>
            </form>
        </div>
    </div>
    <div class="subject p-3 my-4">
        <div class="content rounded p-3 card col-12 d-inline-block">
            <a class="strong text-decoration-none">Asunto: </a>{{template.subject}}
        </div>
        <div class="content rounded p-3 card">{{template.content|safe}}</div>
    </div>

  <form
    class="form-inline col-12 col-lg-4 mx-auto mb-2 mb-lg-0"
    action="{% url 'sender:form' %}"
    method="POST"
  >
    {% csrf_token %}
    <input type="hidden" name="imported" value="Importar" />
    <input type="hidden" name="template" value="{{template.slug}}" />
    <button class="btn shadow col-12">
      <i class="bi bi-envelope text-success"></i>&nbsp;&nbsp;Broadcast
    </button>
    </form>

    {% endblock content %}
</div>
