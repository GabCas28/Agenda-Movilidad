{% extends 'base.html' %} {% block content %}
<div class="container">
  {% if result|length >= 1 %}
  <div class="">
    <h2>Lo sentimos, ha habido problemas en el envío</h2>
    <p>Errores:</p>
    {% for res in result %}
    <p>{{res}}</p>
    {% endfor %}
  </div>
  {% else %}
  <h2>Mensajes enviados con éxito</h2>
  {% endif %}
</div>
{% endblock content %}
