<!DOCTYPE html>
<div class="table-container">
    <table class="table text-center table-striped table-hover table-sm table-responsive" data-toggle="table" data-sortable="true" data-sort-class="table-active" data-sort-order="desc" data-show-fullscreen="true" data-pagination="true" data-show-search-button="true"
        data-search="true" data-visible-search="true" data-show-columns-toggle-all="true" data-show-columns-search="true" data-show-columns="true" data-virtual-scroll="true" data-page-list="[5, 10, 25, 50, 100, all]">
        <thead>
            <tr>
                <!-- <th scope="col" rowspan="2" data-checkbox="true"></th> -->
                <th scope="col" data-sortable="true">Id</th>
                <th scope="col" data-sortable="true">Email</th>
                {% for key in headers %}
                <th data-sortable="true">{{key}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <!-- <td></td> -->
                <th scope="row">{% if contact.id != None and contact.agenda != None%}
                    <a href="{% url 'agendas:contacts:form' slug=contact.agenda contact_id=contact.id %} ">{{contact.id}}</a> {% else %}
                    <a>-</a> {% endif %}
                </th>
                <th scope="row ">{{contact.email}}</th>
                {% include "contacts/info.html" with contact_info=contact.contact_info %}

            </tr> {% endfor %}
        </tbody>
    </table>
</div>
